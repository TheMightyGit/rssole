<div>
  {{range .Images}}
    <img style="max-width: 40%;" src="{{.}}" />
  {{end}}
  <div>{{.Description}}</div>
</div>
<div id="content{{.ID}}" hx-swap-oob="innerHTML">
  {{template "components/itemline" .}}
</div>
<div id="feed{{.Feed.ID}}" hx-swap-oob="innerHTML">
  {{template "components/feedline" .Feed}}
</div>
