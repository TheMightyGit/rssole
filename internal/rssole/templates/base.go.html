<!doctype html>
<html lang="en">
<head>
  <title>RiSSOLE</title>
  <script src="https://unpkg.com/htmx.org@1.9.3"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>

.accordion-body {
  background-color: #eeeeee;
}

  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row align-items-start">
    <div class="col col-12 col-sm-3 m-0 p-1">
      <div hx-get="/feeds" hx-trigger="load" hx-swap="outerHTML" id="feeds">
        {{template "components/spinner" .}}
      </div>
    </div>
    <div class="col col-12 col-sm-9 m-0 p-1">
      <div id="items"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>
  htmx.on("htmx:afterSwap", function(evt) {
    if(evt.target.id == "items") {
      evt.detail.elt.scrollIntoView();
    }
  });
</script>
</body>
</html>
